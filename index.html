<!DOCTYPE html>
<html lang="en">

<head>
    <title>Student Enrollment Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Student Enrollment Form</h2>
        <form id="stuForm" method="post">
            <div class="form-group">
                <span><label for="rNo">Roll No:</label> <label id="rNoMsg">
</label></span>
                <input type="text" class="form-control" name="rNo" id="rNo" placeholder="Enter Roll Number" required>
            </div>
            <div class="form-group">
                <label for="stuName">Student Full Name:</label>
                <input type="text" class="form-control" id="stuName" placeholder="Enter Full Name" name="stuName">
            </div>
            <div class="form-group">
                <label for="stuclass">Class:</label>
                <input type="text" class="form-control" id="stuclass" placeholder="Enter Employee Email" name="stuclass">
            </div>
            <div class="form-group">
                <label for="dob">Birth Date:</label>
                <input type="date" class="form-control" id="dob" placeholder="Enter Date of Birth" name="dob">
            </div>
            <div class="form-group">
                <label for="add">Address:</label>
                <input type="text" class="form-control" id="add" placeholder="Enter Address" name="add">
            </div>
            <div class="form-group">
                <label for="doe">Enrollment Date:</label>
                <input type="date" class="form-control" id="doe" placeholder="Enter Date of Enrollment" name="doe">
            </div>
            <input type="button" class="btn btn-primary" id="stuSave" value="Save" onclick="registerCandidate();">
            <input type="button" class="btn btn-primary" id="update" value="Update" onclick="updateData();">
            <input type="button" class="btn btn-primary" id="empSave" value=Reset "onclick="resetForm(); ">
</form>
</div>

<script type="text/javascript " src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js "></script>
<script type="text/javascript " src="js/index.js "></script>
<script type="text/javascript " src="js/Update.js "></script>
</body>
</html>
